  <div class="row">

    <div class="col-md-8 text-center auth-right-main">
      <div class="pr-3 auth-right">
        <!-- <button class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text" routerLink="/sessions/signup">
          <i class="i-Mail-with-At-Sign"></i>
          Sign up with Email
        </button>
        <button class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text">
          <i class="i-Google-Plus"></i>
          Sign up with Google
        </button>
        <button class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook">
          <i class="i-Facebook-2"></i>
          Sign up with Facebook
        </button> -->
        <!-- <h1 class="text-white font-weight-bold text-60 my-3 title pb-3">India On Time</h1>
        <p class="short-dec">Fasest parcel delivery service, Shipment delivered on time with no hassel, We are best
          parcel service ever</p> -->
      </div>
    </div>

    <div class="col-md-4 height-100vh auth-left-main">
      <div class="px-5 py-4">
        <div class="auth-logo text-center mb-2">
          <img src="assets/images/logo.png" alt="">
        </div>
        <h1 class="text-36 text-center text-uppercase">Log In</h1>
        <p class="text-center text-14">Log In as User</p>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <label for="clientCode" class="m-0">Client code</label>
            <div class="has-icon-left position-relative">
              <input id="clientCode" class="form-control form-control-rounded"
               placeholder="Enter client code" formControlName="clientCode" type="text"
                 [ngClass]="{'is-invalid': submitted && f.clientCode.errors }">
              <div class="form-control-position">
                <i class="i-Bar-Code"></i>
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="email" class="m-0">Email address</label>
            <div class="has-icon-left position-relative">
              <input id="email" class="form-control form-control-rounded" placeholder="Enter email" 
              formControlName="email" type="email"
               [ngClass]="{'is-invalid': submitted && f.email.errors }">
              <div class="form-control-position">
                <i class="i-Email"></i>
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="m-0">Password</label>
            <div class="has-icon-left position-relative">
              <input id="password" class="form-control form-control-rounded" placeholder="Enter your password" 
              formControlName="password" type="password" [ngClass]="{'is-invalid': submitted && f.password.errors }">
              <div class="form-control-position">
                <i class="i-Lock-2"></i>
              </div>
            </div>
          </div>
          <div class="mt-3 text-center text-danger" *ngIf="invalidLogin">
            <span>{{errorMessage}}</span>
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3 login-btn text-16 text-uppercase"
            [loadingText]="loadingText" [loading]="loading">
            Login In
          </btn-loading>
        </form>

       
        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Forgot Password</u></a>
        </div>
      </div>
      <div class="powerd-by px-5">
        <p>Powerd by <a href="https://wingstechsolutions.com/" target="_blank" style="text-decoration: underline;"> Wingstech Solutions Pvt. Ltd. </a ></p>
      </div>
    </div>
  </div>
</div>
